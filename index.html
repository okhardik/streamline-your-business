<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smarter Automation | Find The Signal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #030409; --light-bg: #F8F9FA;
            --text-dark: #1D2129; --text-light: #EDEFF3; --text-muted: #868E96;
            --primary-color: #007BFF; --primary-glow: rgba(0, 123, 255, 0.5);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html { scroll-behavior: auto !important; }
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
            overscroll-behavior: none;
            scrollbar-width: none;
        }
        body::-webkit-scrollbar { display: none; }

        #main-canvas {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1; pointer-events: none;
        }
        .scroll-container {
            position: relative; z-index: 2;
        }
        .content-section {
            width: 100%; height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 0 5%;
            will-change: transform, opacity;
        }
        .text-content { text-align: center; max-width: 900px; }
        h1 { font-size: clamp(2.5rem, 8vw, 6rem); font-weight: 900; line-height: 1.1; }
        h2 { font-size: clamp(2rem, 6vw, 4.5rem); font-weight: 900; line-height: 1.1; color: var(--text-dark); }
        p { font-size: clamp(1rem, 2.5vw, 1.2rem); color: var(--text-muted); margin-top: 15px; }

        #solution-cards {
            display: grid; grid-template-columns: repeat(3, 1fr);
            gap: 30px; width: 100%; max-width: 1100px; margin-top: 50px;
        }
        .service-card {
            background: rgba(255,255,255,0.7); border: 1px solid #dee2e6;
            border-radius: 16px; padding: 30px;
            text-align: left; box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            will-change: transform, opacity;
            backdrop-filter: blur(10px);
        }
        .service-card h3 { font-size: 1.5rem; color: var(--primary-color); font-weight: 700; margin-bottom: 10px; }
        .service-card p { font-size: 1rem; color: #495057; line-height: 1.6; margin-top: 0; }
        
        #cta-section { background-color: var(--light-bg); }
        .cta-container { display: flex; justify-content: center; align-items: center; }
        #cta-button {
            background: var(--primary-color); color: #fff; text-decoration: none;
            font-size: clamp(1.2rem, 3vw, 1.5rem); padding: 20px 50px;
            border-radius: 50px; font-weight: 700;
            box-shadow: 0 10px 30px var(--primary-glow);
            transition: all 0.3s ease; white-space: nowrap;
        }
        #cta-button:hover { transform: scale(1.05); box-shadow: 0 15px 40px var(--primary-glow); }
        
        .language-toggle { position: fixed; top: 20px; right: 20px; z-index: 100; }
        /* ... toggle css ... */
        .toggle-label{display:flex;align-items:center;justify-content:space-between;width:80px;height:40px;background-color:rgba(20,25,40,0.5);border:1px solid rgba(255,255,255,0.1);border-radius:20px;padding:0 12px;cursor:pointer;position:relative;transition:all 0.3s ease;backdrop-filter:blur(5px)}#lang-toggle{position:absolute;width:1px;height:1px;opacity:0}.lang-text{font-size:.9rem;font-weight:700;z-index:2;transition:color .3s ease}.lang-en{color:var(--text-light)}.lang-hi{color:var(--text-muted)}.toggle-thumb{position:absolute;top:3px;left:4px;width:32px;height:32px;background-color:var(--primary-color);border-radius:50%;z-index:1;transition:transform .3s cubic-bezier(.25,.46,.45,.94)}#lang-toggle:checked + .toggle-label .toggle-thumb{transform:translateX(38px)}#lang-toggle:checked + .toggle-label .lang-en{color:var(--text-muted)}#lang-toggle:checked + .toggle-label .lang-hi{color:var(--text-light)}.is-light .toggle-label{background-color:rgba(255,255,255,0.8);border-color:rgba(0,0,0,0.1)}

        #scroll-hint {
            position: fixed; bottom: 30px; left: 50%;
            transform: translateX(-50%); z-index: 100;
            width: 24px; height: 40px; border: 2px solid #fff;
            border-radius: 20px; opacity: 0.7;
            transition: opacity 0.5s;
        }
        #scroll-hint::before {
            content: ''; position: absolute; top: 8px; left: 50%;
            transform: translateX(-50%); width: 4px; height: 8px;
            background: #fff; border-radius: 4px;
            animation: scroll-anim 2s infinite;
        }
        @keyframes scroll-anim { 0% { transform: translate(-50%, 0); opacity: 1; } 50% { transform: translate(-50%, 10px); opacity: 1; } 100% { transform: translate(-50%, 20px); opacity: 0; } }
        
        #shockwave-overlay {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 1px; height: 1px;
            background-color: transparent;
            border-radius: 50%; z-index: 999;
            pointer-events: none;
        }
        
        @media (max-width: 900px) {
            #solution-cards { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <canvas id="main-canvas"></canvas>
    <div id="shockwave-overlay"></div>
    <div id="scroll-hint"></div>
    <div class="language-toggle">
        <input type="checkbox" id="lang-toggle">
        <label for="lang-toggle" class="toggle-label"><span class="toggle-thumb"></span><span class="lang-text lang-en">EN</span><span class="lang-text lang-hi">HI</span></label>
    </div>

    <div class="scroll-container">
        <section class="content-section" id="intro-section">
            <div class="text-content">
                <h1 id="intro-title">Your workflow is noise.<br>We find the signal.</h1>
            </div>
        </section>
        <section class="content-section" id="solution-section">
            <div class="text-content">
                <h2 id="solution-title">The Signal. Amplified.</h2>
                <div id="solution-cards">
                    <div class="service-card"><h3 id="card-title-1"></h3><p id="card-desc-1"></p></div>
                    <div class="service-card"><h3 id="card-title-2"></h3><p id="card-desc-2"></p></div>
                    <div class="service-card"><h3 id="card-title-3"></h3><p id="card-desc-3"></p></div>
                </div>
            </div>
        </section>
        <section class="content-section" id="cta-section">
             <div class="text-content cta-container">
                 <a href="https://wa.me/919210037310?text=I'm%20ready%20to%20find%20my%20signal." target="_blank" id="cta-button"></a>
             </div>
        </section>
    </div>

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1/dist/lenis.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    
    <script>
        // 1. SETUP
        const lenis = new Lenis({ lerp: 0.1, wheelMultiplier: 0.9, smoothWheel: true });
        function raf(time) { lenis.raf(time); requestAnimationFrame(raf); }
        requestAnimationFrame(raf);
        gsap.registerPlugin(ScrollTrigger);
        lenis.on('scroll', ScrollTrigger.update);
        gsap.ticker.add((time)=>{ lenis.raf(time * 1000) });
        gsap.ticker.lagSmoothing(0);

        const canvas = document.getElementById('main-canvas');
        const ctx = canvas.getContext('2d');
        const shockwave = document.getElementById('shockwave-overlay');
        let particles = [];
        let camera = { z: 1 };
        const fov = 300; // Field of view

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        }
        window.addEventListener('resize', resizeCanvas);

        // 2. QUANTUM FRAGMENT PARTICLE SYSTEM
        class Particle {
            constructor() {
                this.x = (Math.random() - 0.5) * canvas.width * 2;
                this.y = (Math.random() - 0.5) * canvas.height * 2;
                this.z = Math.random() * 2000;
                this.color = `rgba(0, 123, 255, ${Math.random() * 0.5 + 0.2})`;
                this.size = Math.random() * 2 + 1;
            }
            project() {
                const z = this.z - camera.z;
                if (z < 1) return null;
                const scale = fov / z;
                const x2d = this.x * scale + canvas.width / 2;
                const y2d = this.y * scale + canvas.height / 2;
                return { x: x2d, y: y2d, scale: scale };
            }
            draw() {
                const p = this.project();
                if (p) {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.scale * this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }
        function initParticles() {
            particles = [];
            for (let i = 0; i < 1500; i++) particles.push(new Particle());
        }
        initParticles();

        function animateCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.sort((a, b) => b.z - a.z); // Sort for 3D effect
            particles.forEach(p => {
                p.z -= 1; // Move particles towards camera
                if (p.z < camera.z) p.z = Math.random() * 2000;
                p.draw();
            });
            requestAnimationFrame(animateCanvas);
        }
        requestAnimationFrame(animateCanvas);

        // 3. THE MAIN GSAP TIMELINE
        ScrollTrigger.create({
            start: "top top", end: 99999,
            onUpdate: self => self.scroll() > 10 && gsap.to("#scroll-hint", { autoAlpha: 0 })
        });

        const mainTimeline = gsap.timeline({
            scrollTrigger: {
                trigger: ".scroll-container",
                scrub: 1.2, pin: true, end: "150%"
            }
        });
        
        mainTimeline.to("#intro-section", { opacity: 0, duration: 0.3 }, 0.1)
        .to(camera, { z: 1800, duration: 1, ease: "power2.in" }, 0)
        .to(shockwave, {
            boxShadow: `0 0 0 100vmax white`, duration: 0.4, ease: "power2.in"
        }, "<0.6")
        .set("body", { 
            backgroundColor: "#F8F9FA", color: "#1D2129",
            onStart: () => document.querySelector('.language-toggle').classList.add('is-light'),
            onReverseComplete: () => document.querySelector('.language-toggle').classList.remove('is-light')
        }, "<")
        .set("#main-canvas", { display: "none" }, "<")
        .to(shockwave, { opacity: 0, duration: 0.4 }, ">-0.2")
        .fromTo("#solution-section", { opacity: 0 }, { opacity: 1, duration: 0.1 }, "<")
        .from("#solution-title", { y: 50, opacity: 0, duration: 0.5, ease: "power2.out" })
        .from(".service-card", {
            scale: 0.5, opacity: 0, stagger: 0.1, duration: 1, ease: "back.out(1.4)"
        }, "<0.2")
        .to("#solution-section", { y: "-100vh", duration: 1, ease: "power2.in" }, ">0.6")
        .from("#cta-section", { y: "100vh", duration: 1, ease: "power2.in" }, "<");

        // 4. LANGUAGE TOGGLE LOGIC
        const textContent = {
            en: { introTitle: "Your workflow is noise.<br>We find the signal.", solutionTitle: "The Signal. Amplified.", cardTitle1: "üöÄ Message Automation", cardDesc1: "Automated WhatsApp, SMS, and email sequences that engage clients, follow up on leads, and never miss a beat.", cardTitle2: "‚öôÔ∏è Process Streamlining", cardDesc2: "We transform your manual, repetitive tasks into a flawless, self-running system.", cardTitle3: "üõ†Ô∏è Bespoke Setup & Support", cardDesc3: "A white-glove service where we compose, implement, and fine-tune your entire workflow.", ctaButton: "Amplify Your Signal" },
            hi: { introTitle: "‡§Ü‡§™‡§ï‡§æ ‡§µ‡§∞‡•ç‡§ï‡§´‡§º‡•ç‡§≤‡•ã ‡§∂‡•ã‡§∞ ‡§π‡•à‡•§<br>‡§π‡§Æ ‡§∏‡§ø‡§ó‡•ç‡§®‡§≤ ‡§¢‡•Ç‡§Ç‡§¢‡§§‡•á ‡§π‡•à‡§Ç‡•§", solutionTitle: "‡§∏‡§ø‡§ó‡•ç‡§®‡§≤‡•§ ‡§™‡•ç‡§∞‡§µ‡§∞‡•ç‡§ß‡§ø‡§§‡•§", cardTitle1: "üöÄ ‡§Æ‡•à‡§∏‡•á‡§ú ‡§ë‡§ü‡•ã‡§Æ‡•á‡§∂‡§®", cardDesc1: "‡§ë‡§ü‡•ã‡§Æ‡•á‡§ü‡•á‡§° WhatsApp, SMS ‡§î‡§∞ ‡§à‡§Æ‡•á‡§≤ ‡§ú‡•ã ‡§ó‡•ç‡§∞‡§æ‡§π‡§ï‡•ã‡§Ç ‡§ï‡•ã ‡§ú‡•ã‡§°‡§º‡§§‡•á ‡§π‡•à‡§Ç, ‡§≤‡•Ä‡§°‡•ç‡§∏ ‡§ï‡§æ ‡§´‡•â‡§≤‡•ã-‡§Ö‡§™ ‡§ï‡§∞‡§§‡•á ‡§π‡•à‡§Ç, ‡§î‡§∞ ‡§ï‡§≠‡•Ä ‡§ï‡•ã‡§à ‡§Æ‡•å‡§ï‡§æ ‡§®‡§π‡•Ä‡§Ç ‡§ö‡•Ç‡§ï‡§§‡•á‡•§", cardTitle2: "‚öôÔ∏è ‡§™‡•ç‡§∞‡•ã‡§∏‡•á‡§∏ ‡§∏‡•ç‡§ü‡•ç‡§∞‡•Ä‡§Æ‡§≤‡§æ‡§á‡§®‡§ø‡§Ç‡§ó", cardDesc2: "‡§π‡§Æ ‡§Ü‡§™‡§ï‡•á ‡§Æ‡•à‡§®‡•ç‡§Ø‡•Å‡§Ö‡§≤, ‡§¨‡§æ‡§∞-‡§¨‡§æ‡§∞ ‡§π‡•ã‡§®‡•á ‡§µ‡§æ‡§≤‡•á ‡§ï‡§æ‡§Æ‡•ã‡§Ç ‡§ï‡•ã ‡§è‡§ï ‡§∏‡•ç‡§µ‡§ö‡§æ‡§≤‡§ø‡§§, ‡§¨‡•á‡§π‡§§‡§∞‡•Ä‡§® ‡§∏‡§ø‡§∏‡•ç‡§ü‡§Æ ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§§‡•á ‡§π‡•à‡§Ç‡•§", cardTitle3: "üõ†Ô∏è ‡§µ‡§ø‡§∂‡•á‡§∑ ‡§∏‡•á‡§ü‡§Ö‡§™ ‡§î‡§∞ ‡§∏‡§™‡•ã‡§∞‡•ç‡§ü", cardDesc3: "‡§è‡§ï ‡§µ‡•ç‡§π‡§æ‡§á‡§ü-‡§ó‡•ç‡§≤‡§µ ‡§∏‡•á‡§µ‡§æ ‡§ú‡§π‡§æ‡§Å ‡§π‡§Æ ‡§∂‡•Å‡§∞‡•Ç ‡§∏‡•á ‡§Ö‡§Ç‡§§ ‡§§‡§ï ‡§Ü‡§™‡§ï‡•á ‡§™‡•Ç‡§∞‡•á ‡§µ‡§∞‡•ç‡§ï‡§´‡§º‡•ç‡§≤‡•ã ‡§ï‡•ã ‡§§‡•à‡§Ø‡§æ‡§∞, ‡§≤‡§æ‡§ó‡•Ç ‡§î‡§∞ ‡§¨‡•á‡§π‡§§‡§∞ ‡§¨‡§®‡§æ‡§§‡•á ‡§π‡•à‡§Ç‡•§", ctaButton: "‡§Ö‡§™‡§®‡§æ ‡§∏‡§ø‡§ó‡•ç‡§®‡§≤ ‡§¨‡§¢‡§º‡§æ‡§è‡§Å" }
        };
        const langToggle = document.getElementById('lang-toggle');
        function updateLanguage() {
            const lang = langToggle.checked ? 'hi' : 'en';
            const content = textContent[lang];
            Object.keys(content).forEach(key => {
                const elementId = key.replace(/[A-Z0-9]/g, (letter, index) => (index > 0 ? `-${letter.toLowerCase()}` : letter.toLowerCase()));
                const element = document.getElementById(elementId);
                if (element) element.innerHTML = content[key];
            });
        }
        langToggle.addEventListener('change', updateLanguage);
        updateLanguage(); // Initial call
    </script>
</body>
</html>
